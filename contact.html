<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img src="/assets/images/fox.webp" alt="" width="30" height="24">
                    </a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="#" aria-current="page" class="nav-link active">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" aria-current="page" class="nav-link active">Teams</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" aria-current="page" class="nav-link active">About</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" aria-current="page" class="nav-link active">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container-hero col-4">
                    <div class="row">
                        <div class="col-6 p-5 m-2 w-100">

                            <div class="row">
                                <div class="mb-3 col">
                                    <label for="fnameFormControlInput" class="form-label m-1">First Name</label>
                                    <input type="text" id="fnameFormControlInput" class="form-control col-md-4"
                                        placeholder="First Name">
                                </div>
                                <div class="mb-3 col">
                                    <label for="lnameFormControlInput" class="form-label m-1">Last Name</label>
                                    <input type="text" id="lnameFormControlInput" class="form-control col-md-4"
                                        placeholder="Last Name">
    
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="emailFormControlInput1" class="form-label m-2">Email </label>
                                <input type="email" id="emailFormControlInput1" class="form-control col-md-12"
                                    placeholder="namespace@gmail.com">
                            </div>
                            <div class="mb-3">
                                <label for="phoneFormControlInput1" class="form-label m-2">Number</label>
                                <input type="text" id="phoneFormControlInput1" class="form-control col-md-12"
                                    placeholder="Number">
                            </div>
                            <div class="mb-3">
                                <label for="textFormControlInput1" class="form-label m-2">Text</label>
                            <textarea name="textarea" id="textFormControlInput1" cols="50" rows="10" placeholder="Enter your text"></textarea>
                            </div>


                            <div class="col-auto">
                                <button type="submit" class="btn btn-success mb-3">Submit</button>
                            </div>
                        </div>
                        <footer class="txt text-center h-25 pt-5">

                        </footer>
